<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>FACTORIAL</title>
</head>
<body>
<h1>FACTORIAL n!</h1>
<script>
function factorial(n){
  if ((n === 0) || (n === 1))
    return 1;
  else
    return (n * factorial(n - 1));
}

console.log(factorial(8));
</script>
</body>
</html>
