
<script>
// Implicit casting.
 
// Boolean.
console.log("1==true");
console.log(1==true);
console.log(" ");

console.log("0==false");
console.log(0==false);
console.log(" ");

console.log("0==undefined");
console.log(0==undefined);
console.log(" ");

console.log("false==undefined");
console.log(false==undefined);
console.log(" ");

console.log("true==undefined");
console.log(true==undefined);
console.log(" ");

console.log("false==null");
console.log(false==null);
console.log(" ");

console.log("0==null");
console.log(0==null);
console.log(" ");

console.log("true==null");
console.log(true==null);
console.log(" ");

console.log("false==''");
console.log(false=='');
console.log(" ");

console.log("false==\"\"");
console.log(false=="");
console.log(" ");

console.log("true==\"\"");
console.log(true=="");
console.log(" ");

console.log("true==''");
console.log(true=='');
console.log(" ");

console.log("null==undefined");
console.log(null==undefined);
console.log(" ");

console.log("null + \"ciao\"");
console.log(null + "ciao");
console.log(" ");

console.log("0 + \"ciao\"");
console.log(0 + "ciao");
console.log(" ");

console.log("undefined + \"ciao\"");
console.log(undefined + "ciao");
console.log(" ");

console.log("-1 + \"ciao\"");
console.log(-1 + "ciao");
console.log(" ");

console.log("undefined * 0");
console.log(undefined * 0);
console.log(" ");

console.log("undefined * 1");
console.log(undefined * 1);
console.log(" ");

console.log("null * 0");
console.log(null * 0);
console.log(" ");

console.log("null * 1");
console.log(null * 1);
console.log(" ");

console.log("false || 'ciao'");
console.log(false || 'ciao');
console.log(" ");

console.log("true || 'ciao'");
console.log(true || 'ciao');
console.log(" ");

console.log("true && 'ciao'");
console.log(true && 'ciao');
console.log(" ");

console.log("false && 'ciao'");
console.log(false && 'ciao');
console.log(" ");
</script>
